<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        background-color: red;
      }
      .h3 {
        background-color: red;
      }
      #myTable {
        background-color: aqua;
      }
      .head{
        background-color: darkseagreen;
      }
      .table{
        background-color: gray;

      }
      .List{
        background-color: lightpink;
      }
    </style>
    <title>My First Page</title>
  </head>
  <body>
    <div class="head">
    <h1>This is h1 tag</h1>
    <h2>This is h2 tag</h2>
    <h3 class="h3">This is h3 tag</h3>
    <h4 id="myTable">This is h4 tag</h4>
    <h5>This is h5 tag</h5>
    <p>This is an example of a p tag.</p>
</div>
<div class="table">
    <table>
      <tr>
        <th>Company</th>
        <th>Contract</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Ford</td>
        <td>12345678</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Toyota</td>
        <td>346787633</td>
        <td>Japan</td>
      </tr>
      <tr>
        <td>Tata</td>
        <td>987654322</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Ferrari</td>
        <td>67868753</td>
        <td>Italy</td>
      </tr>
    </table>
</div>
<div class="List">

    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
</div>
  </body>
</html>
